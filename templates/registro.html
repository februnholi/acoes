{% extends "layout.html" %}

{% block title %}
    Registrar Transação
{% endblock %}

{% block main %}
    <form action="{{ url_for('registro') }}" class="form-horizontal" method="post">
        <fieldset>
            <div class="form-group">
                <label class="col-sm-5 control-label" for="stock">Código da Ação: </label>
                <div class="col-sm-7">
                    <input autofocus class="form-control" name="stock" id="stock" placeholder="Ex: PETR4" type="text" required/>
                </div>
            </div>
            <div class="form-group" style="text-align:center">
                <button class="btn btn-default" type="submit" name="action" value="Compra">Registrar Compra</button>
                <button class="btn btn-default" type="submit" name="action" value="Venda">Registrar Venda</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
