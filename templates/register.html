{% extends "layout.html" %}

{% block title %}
    Registro
{% endblock %}

{% block main %}
    <form action="{{ url_for('register') }}" method="post" class="form-horizontal">
        <fieldset>
            <div class="form-group">
                <label class="col-sm-5 control-label" for="email">E-mail: </label>
                <div class="col-sm-7">
                    <input autofocus class="form-control" name="email" placeholder="E-mail" type="email" required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label" for="first_name">Nome: </label>
                <div class="col-sm-7">
                    <input autofocus class="form-control" name="first_name" placeholder="Nome" type="text" required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label" for="last_name">Sobrenome: </label>
                <div class="col-sm-7">
                    <input autofocus class="form-control" name="last_name" placeholder="Sobrenome" type="text" required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label" for="username">Usuário: </label>
                <div class="col-sm-7">
                    <input autocomplete="off" autofocus class="form-control" name="username" id="username" placeholder="Usuário" type="text" required/>
                </div>
                <span class="glyphicon form-control-feedback" id="symbusername" aria-hidden="true" style="top:0px"></span>
                <span id="msgusername" style="display: none">
                    <span class="col-sm-5 help-block"></span>
                    <span class="col-sm-7 help-block">Nome de usuário deve ter ao menos 5 caracteres.</span>
                </span>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label" for="password">Senha: </label>
                <div class="col-sm-7">
                    <input class="form-control" name="password" placeholder="Senha" type="password" id="password" required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label" for="password2">Confirme a senha: </label>
                <div class="col-sm-7">
                    <input class="form-control" name="password2" placeholder="Digite novamente" id="password2" type="password" required/>
                </div>
                <span class="glyphicon form-control-feedback" id="symbpass2" aria-hidden="true" style="top:0px"></span>
                <span id="msgpass2" style="display: none">
                    <br>
                    <span class="col-sm-5 help-block"></span>
                    <span class="col-sm-7 help-block">As senhas não conferem!</span>
                </span>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-7">
                    <button class="btn btn-default" type="submit">Registrar</button>
                </div>
            </div>
        </fieldset>
    </form>
{% endblock %}
