{% extends "layout.html" %}

{% block title %}
    Stock Quote
{% endblock %}

{% block main %}
    <form action="{{ url_for('quoted') }}" class="form-horizontal" method="post">
        <fieldset>
            <div class="form-group" class="col-sm-offset-5 col-sm-7">
                <h2 style="text-align:center">{{ company }} ({{ stock }})</h2>
                <h2 style="color:blue; text-align:center">Pre√ßo: {{ quote }}</h2>
            </div>            
            <div class="form-group">
                <input type="hidden" name="stock" value="{{ stock }}">
                <input type="hidden" name="price" value="{{ price }}">
                <input type="hidden" name="quote" value="{{ quote }}">
                <input type="hidden" name="company" value="{{ company }}">
            </div>
            <div class="form-group" style="text-align: center">
                <button class="btn btn-default" type="submit" name="action" value="Buy">Registrar Compra</button>
                <button class="btn btn-default" type="submit" name="action" value="Sell">Registrar Venda</button>
            </div>
        </fieldset>
    </form>

{% endblock %}
