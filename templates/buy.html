{% extends "layout.html" %}

{% block title %}
    Registrar Compra
{% endblock %}

{% block main %}
    <form action="{{ url_for('buy') }}" class="form-horizontal" method="post">
        <fieldset>
            <div class="form-group">
                <h3 style="text-align:center">{{ stock }} - {{ company }}</h3>
            </div>            
            <div class="form-group">
                <label class="col-sm-5 control-label" for="quantity">Quantidade: </label>
                <div class="col-sm-7">
                    <input autocomplete="off" autofocus class="form-control" type="number" name="quantity" id="quantity" min=0 required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label" for="price">Pre√ßo: </label>
                <div class="col-sm-7">
                    <input autocomplete="off" autofocus class="form-control" type="text" name="price" id="price" pattern="\d+(\.\d{2})?" required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label" for="date">Data (dd/mm/aaaa): </label>
                <div class="col-sm-7">
                    <input autocomplete="off" autofocus class="date form-control" name="date" id="date" onkeyup="mascaraData(this)" maxlength="10" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01])[- /.](0[1-9]|1[012])[- /.][0-9]{4}" required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label" for="corretora">Corretora: </label>
                <div class="col-sm-7">
                    <input autofocus class="form-control" type="text" name="corretora" id="corretora"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label" for="corretagem">Taxa de Corretagem: </label>
                <div class="col-sm-7">
                    <input autocomplete="off" autofocus class="form-control" type="text" name="corretagem" id="corretagem" pattern="\d+(\.\d{2})?"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label" for="emolumentos">Emolumentos: </label>
                <div class="col-sm-7">
                    <input autocomplete="off" autofocus class="form-control" type="text" name="emolumentos" id="emolumentos" pattern="\d+(\.\d{2})?"/>
                </div>
            </div>            
            <div class="form-group">
                <label class="col-sm-5 control-label" for="outras_despesas">Outras Despesas: </label>
                <div class="col-sm-7">
                    <input autocomplete="off" autofocus class="form-control" type="text" name="outras_despesas" id="outras_despesas" pattern="\d+(\.\d{2})?"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label" for="iss">ISS: </label>
                <div class="col-sm-7">
                    <input autocomplete="off" autofocus class="form-control" type="text" name="iss" id="iss" pattern="\d+(\.\d{2})?"/>
                </div>
            </div>            
            <div class="form-group">
                <input type="hidden" name="stock" value="{{ stock }}" readonly>
                <input type="hidden" name="company" value="{{ company }}" readonly>
                <input type="hidden" name="irrf_fonte" value="0" readonly>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-7">
                    <button class="btn btn-default" type="submit">Registrar Compra</button>
                </div>
            </div>
        </fieldset>
    </form>
{% endblock %}
